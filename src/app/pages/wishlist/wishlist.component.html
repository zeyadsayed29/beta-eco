<section class="bg-[#F3F4F6] p-6">
    <h2 class="font-bold text-2xl mb-4">My Wish List</h2>
  
    @if (product.length > 0) {
      @for (prod of product; track prod._id) {
        <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md mb-4">
          <div class="flex items-center gap-4">
            <img [src]="prod.imageCover" [alt]="prod.title" class="w-24 h-24 rounded-md" />
  
            <div class="flex flex-col">
              <span class="text-lg font-semibold">{{ prod.title }}</span>
              <span class="text-blue-600 font-bold">{{ prod.price }}</span>
              <button
                (click)="removeProductFrom(prod._id)"
                class="text-red-500 text-sm mt-1"
              >
                <i class="fa-solid fa-trash"></i> Remove
              </button>
            </div>
          </div>
  
          <button (click)="addToCart(prod._id)"
            class="border border-green-500 text-green-500 px-4 py-2 rounded-md hover:bg-green-500 hover:text-white transition"
          >
            Add To Cart
          </button>
        </div>
      }
    } @else {
      <p class="text-gray-500 text-center">Your wishlist is empty!</p>
    }
  </section>
