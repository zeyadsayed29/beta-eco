@if(detailsProduct){
    <section>
        <h1 class="text-center text-green-500">details product</h1>
        <div class="row">
            <div class="col-md-3">
                <img [src]="detailsProduct.imageCover" class="w-40 h-auto" [alt]="detailsProduct.title">
    
            </div>
            <div class="col-md-9 ">
                <h2>{{detailsProduct.title}}</h2>
                <p>{{detailsProduct.description}}</p>
                <h3>{{detailsProduct.category.name}}</h3>
    
                <div class="card-body px-2 py-4 flex justify-between items-center">
                    <div class="flex justify-between items-center">
                      <span>{{ detailsProduct.price }}</span>
                      <div class="flex items-center">
                        <i class="fas fa-star text-yellow-300"></i>
                        <span class="text-gray-500">{{ detailsProduct.ratingsAverage }}</span>
                      </div>
                    </div>
                  </div>
            </div>
    
            <button
            class="bg-green-600 text-white py-2 px-10 border rounded-sm block w-[90%] mx-auto"
          >
            add to cart
          </button>
    
        </div>
    </section>
}
