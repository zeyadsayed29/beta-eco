<section>
    <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-9">
@for (item of category ; track item._id) {
    <div class="c1 flex flex-col justify-between items-center bg-green-50 border rounded-md duration-200 hover:shadow-md shadow-green-500">

        <img [src]='item.image' alt="" class="w-[100%] h-[300px]">
        <h4 class="text-center text-green-400 w-[30%] " >{{item.name}}</h4>
        </div>

        
}
</div>
</section>
